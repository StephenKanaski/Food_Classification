
<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ML API</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

  
</head>

<body>
 <!-- Image and text -->
 <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Food Image Classification</h1>
    <p class="lead">This app takes an image as an input from the user and uses a CNN MobileNet model to predict its classification.</p>
  </div>
</div>
 <!-- Main Input For Receiving Query to our ML -->
 <form action="{{ url_for('predict')}}" method="post" enctype="multipart/form-data">
     <label for="file">Choose file with the image you want to classify</label>
     <div class="well text-center">
      <div class="col-md-12"></div>
      <div class="row">
          <div class="col-md-6">
            <image class="userImage" id="profileImage" src="{{ prediction_img }}" alt="User Image" width="350" height="300"/>
          </div>
          <div class="col-md-6">
            <input id="imageUpload" type="file" class="form-control-file"
            name="file" accept="image/x-png,image/gif,image/jpeg" required="" value="{{
              request.form.filename }}" capture>
              <button type="submit" class="btn btn-primary btn-lg" value="submit">Predict</button>
          </div>
      </div>
    </div>
    <div class="alert alert-info" role="alert">
      <h2 class="alert-heading">{{ prediction_text }}</h2>
      <p class="mb-0">{{ prediction_narrative }}</p>
    </div>
   
  </form>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  
  <script>
    $("#profileImage").click(function(e) {
      $("#imageUpload").click();
  });
  
  function fasterPreview( uploader ) {
      if ( uploader.files && uploader.files[0] ){
            $('#profileImage').attr('src', 
              window.URL.createObjectURL(uploader.files[0]));
      }
  }
  
  $("#imageUpload").change(function(){
      fasterPreview( this );
  });
  </script>
</body>

</html>
